<!DOCTYPE html>
<html lang="en" xmlns:"http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Car Management System</title>
	<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 			crossorigin="anonymous">
	
</head>
<body>
<div class = "container my-2" align="center">
  
  <h1>Car Management System</h1>
  	<hr>
  	<h2>Update Car</h2>
   
   	<form action="#" th:action="@{/save}" th:object="${car}" 
   			method="post">
   		
   		<!-- Added id as hidden to handle update -->
   		<input type="hidden" th:field="*{id}">
   		
   		<input type="text" th:field="*{brand}" placeholder="Brand" class="form-control mb-4 col-4">
   		<input type="text" th:field="*{name}" placeholder="Name" class="form-control mb-4 col-4">
   		<input type="text" th:field="*{price}" placeholder="Price" class="form-control mb-4 col-4">
   		<button type="submit" class="btn btn-info col-2">Update Car</button>
   	</form>
   	<hr>
   	
   	<a href="/">Back to Car List</a> 
</div>
</body>
</html>
